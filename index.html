<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="img-section">
      <img class="main-image" src="images/illustration-woman-online-mobile.svg" alt="Image of woman at computer">

      <img class="shadow" src="images/bg-pattern-mobile.svg" alt="Image shadow">

    </div>
    <div class="faq-section">
      <h1>FAQ</h1>
      <div class="faq">
        <div class="question">
          <p> How many team members can I invite?</p>
          <img class="btn" src="images/icon-arrow-down.svg" alt="Icon for dropdown menu">
        </div>

        <template>
          You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan.
        </template>
        <hr>
      </div>
      <div class="faq">
        <div class="question">
          <p> What is the maximum file upload size?</p>
          <img class="btn 1" src="images/icon-arrow-down.svg" alt="Icon for dropdown menu">
        </div>
        <template>
          No more than 2GB. All files in your account must fit your allotted storage space.
        </template>
        <hr>
      </div>
      <div class="faq">
        <div class="question">
          <p> How do I reset my password?</p>
          <img class="btn 2" src="images/icon-arrow-down.svg" alt="Icon for dropdown menu">
        </div>
        <template>
          Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you.
        </template>
        <hr>
      </div>
      <div class="faq">
        <div class="question">
          <p> Can I cancel my subscription?</p>
          <img class="btn" src="images/icon-arrow-down.svg" alt="Icon for dropdown menu">
        </div>
        <template>
          Yes! Send us a message and we'll process your request no questions asked.
        </template>
        <hr>
      </div>
      <div class="faq">
        <div class="question">
          <p>Do you provide additional support?</p>
          <img class="btn" src="images/icon-arrow-down.svg" alt="Icon for dropdown menu">
        </div>
        <template>
          Chat and email support is available 24/7. Phone lines are open during normal business hours.
        </template>
        <hr>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
